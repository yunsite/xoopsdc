
<script type="text/javascript">
$(document).ready(function() {
    $("#navbarCP ul.menu li.expand").hover(function(){
        $(this).removeClass().addClass('expanded').addClass('hover').find("ul").show();
        
    },function(){
        $(this).removeClass().addClass('expand').find("ul").hide();
    });
}); 
</script>
<div id="navbarCP">
    <!-- start menu -->
    <ul class="menu" id="menu">
        <{foreach item=item from=$navitems}>
        <li class="<{if !$item.menu}>leaf<{else}>expand<{/if}>">
            <a href="<{$item.link}>" class="menulink"><{$item.text}></a>
            <ul class="sub_menu">
                <{foreach item=sub from=$item.menu}>
                <li><a href="<{$sub.link}>" title="<{$sub.title}>"><{$sub.title}></a></li>
                <{/foreach}>
            </ul>
        </li>
        <{/foreach}>
    </ul>
    <!-- start style choose -->
    <div id="userMenu">
        <span class="userName"><{$xoops_uname}></span> |
        <!--<a href="#" title="设置">设置</a> | -->
        <a href="http://xoops.org.cn/modules/mediawiki/index.php" title="帮助" target="_blank">帮助</a> |
        <a href="<{xoAppUrl user.php?op=logout}>" title="<{$smarty.const._LOGOUT}>">退出</a>    
    </div>
</div>
