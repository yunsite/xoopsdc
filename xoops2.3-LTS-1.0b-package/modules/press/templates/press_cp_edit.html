<form name="<{$form.name}>" id="<{$form.name}>" action="<{$form.action}>" method="<{$form.method}>" <{$form.extra}> >
<table width="100%" class="outer">
	<tr>
		<th colspan="2"><{$smarty.const._ADD}>/<{$smarty.const._EDIT}><{$smarty.const._AM_PRESS_NEWS}></th>
	</tr>
	<{foreachq item=item from=$form.elements}>

	<{if !$item.hidden}>
	<tr>
		<td valign="top" class="odd">
			<div style="font-weight:bold"><{$item.caption}><{if $item.required}><span style="color: #ff0000;">*</span><{/if}></div>
		</td>
		<td class="even"><{$item.body}></td>
	</tr>
	<{else}>
		<{$item.body}>
	<{/if}>
	<{/foreach}>
</table>
</form>
<script type="text/javascript">
	function xoopsFormValidate_form() {
		return true;
	}
</script>
