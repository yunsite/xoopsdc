<{* add style *}>
<{$xoTheme->addStylesheet("modules/links/templates/style.css")}>

<form name="<{$form.name}>" id="<{$form.name}>" action="<{$form.action}>" method="<{$form.method}>" <{$form.extra}>>
    <table class="outer" width="100%">
        <tr class="head">
            <th colspan="2"><{$form.title}></th>
        </tr>
            <{foreachq item=item from=$form.elements}>
            <{if !$item.hidden}>
            <tr>
            <td class="even"><{$item.caption}><{if $item.required}><em>*</em><{/if}></td>
            <td class="odd"><{$item.body}></td>
            </tr>
            <{else}>
                <{$item.body}>
            <{/if}>
        <{/foreach}>
    </table>
</form>
<{$form.javascript}>
